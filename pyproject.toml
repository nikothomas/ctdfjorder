[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ctdfjorder"
version = "0.2.4"
description = "A package for processing and analyzing CTD data."
readme = "README.md"
authors = ["Nikolas Yanek-Chrones <research@icarai.io>"]
license = "MIT"
keywords = ["CTD"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [
    { include = "ctdfjorder" },
]
[tool.poetry.dependencies]
python = ">=3.11"
torch = ">=2.1.7"
polars = ">=1.1.0"
psutil = ">=6.0.0"
enlighten = ">=1.12.4"
pandas = ">=2.2.2"
setuptools = ">=70.3.0"
openpyxl = ">=3.1.4"
numpy = ">=2.0.0"
gsw = ">=3.6.18"
matplotlib = ">=3.9.1"
statsmodels = ">=0.14.2"
keras = ">=3.4.1"
scikit-learn = ">=1.5.1"
pyrsktools = "==0.1.9"
colorlog = ">=6.8.2"
pyarrow = ">=17.0.0"
fastexcel = ">=0.10.4"
rich-argparse = "^1.5.2"
rich = "^13.7.1"

[tool.poetry.urls]
homepage = "https://github.com/nikothomas/ctdfjorder"
issues = "https://github.com/nikothomas/ctdfjorder/issues"

[tool.poetry.scripts]
ctdfjorder-cli = "ctdfjorder.ctdfjorder:_cli"